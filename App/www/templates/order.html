<ion-view>
  <ion-content>
    <h1>Order Page</h1>
    <form ng-submit="order(detail)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="First name" ng-model="detail.fname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="detail.lname">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Mobile no" ng-model="detail.email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Company" ng-model="detail.com">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Street" ng-model="detail.street">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Floor/Unit" ng-model="detail.floor">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Areas" ng-model="detail.areas">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="City" ng-model="detail.city">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Comment" ng-model="detail.comment">
        </label>
        <button type="submit">Order Meal</button>
      </div>
    </form>

  </ion-content>
</ion-view>
